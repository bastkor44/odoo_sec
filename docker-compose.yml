version: '3.8'

services:
  odoo-security-suite:
    build: .
    container_name: odoo-security-webapp
    ports:
      - "3011:5000"
    environment:
      - FLASK_SECRET_KEY=odoo-security-suite-production-key-please-change
      - FLASK_ENV=production
    volumes:
      # Mount logs directory for persistent logging
      - ./logs:/app/logs
      # Mount reports directory for persistent reports
      - ./reports:/app/reports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - odoo-security-net

networks:
  odoo-security-net:
    driver: bridge
